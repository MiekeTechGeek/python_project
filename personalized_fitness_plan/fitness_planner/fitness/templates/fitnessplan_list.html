<h2>Fitness Plans</h2>
<a href="{% url 'fitnessplan_create' %}">Create New Plan</a>
<ul>
    {% for plan in plans %}
        <li>
            {{ plan.name }} - {{ plan.goal }} ({{ plan.fitness_level }})
            <a href="{% url 'fitnessplan_update' plan.pk %}">Edit</a>
            <a href="{% url 'fitnessplan_delete' plan.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>

{% for plan in plans %}
    <div id="plan-{{ plan.id }}">
        <p>{{ plan.name }} - {{ plan.goal }} ({{ plan.fitness_level }})</p>
        <a href="{% url 'fitnessplan_confirm_delete' plan.id %}" 
           hx-get="{% url 'fitnessplan_confirm_delete' plan.id %}" 
           hx-target="#dialog" 
           hx-swap="innerHTML">
        <a href="{% url 'fitnessplan_confirm_delete' plan.id %}">
            Delete
        </a>
    </div>
{% endfor %}
